apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin
android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.example.myapp.testapplication"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
greendao {
    schemaVersion 1 //数据库版本号
    daoPackage 'com.example.myapp.database.greenDao.db'
// 设置DaoMaster、DaoSession、Dao 包名
    targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录
    generateTests false //设置为true以自动生成单元测试。
    targetGenDirTests 'src/main/java' //应存储生成的单元测试的基本目录。默认为 src / androidTest / java。
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'org.greenrobot:greendao:3.2.2' // add library
    api 'com.android.support:support-v4:26.0.2'
    api 'com.android.support:design:26.0.2'
    //图片加载
    api 'com.github.bumptech.glide:glide:4.2.0'
    // Retrofit库
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    // Okhttp库
    //    api 'com.squareup.okhttp3:okhttp:3.1.2'
    api 'com.squareup.okhttp3:logging-interceptor:3.1.2'
    // RxAndroid
    api 'io.reactivex:rxandroid:1.2.0'
    api 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    //适配库
    api 'com.zhy:autolayout:1.4.5'
    //注解
    api 'com.android.support:support-annotations:23.3.0'
    //权限
    api 'com.tbruyelle.rxpermissions:rxpermissions:0.9.4@aar'
    //事件传递
    api 'org.greenrobot:eventbus:3.0.0'
    //widget--recyclerview
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.45'
    // widget--   列表recyclerview
    api 'com.android.support:recyclerview-v7:26.0.2'
    //沉浸式状态栏
    api 'com.gyf.barlibrary:barlibrary:2.3.0'
    api 'com.jakewharton:butterknife:8.8.1'
}
